<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        h1 { text-align: center; }
        .user-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .user-piece { border: 1px solid #ccc; border-radius: 8px; padding: 15px; width: 300px; }
        .user-piece h2 { font-size: 1.2em; margin-top: 0; }
    </style>
</head>
<body>
    <h1>Users</h1>
    <div class="user-container">
        {% if users %}
            {% for user in users %}
                <div class="user-piece">
                    <h2>{{ user.u_id }}</h2>
                    <p>{{ user.username }}</p>
                    <p>{{ user.email }}</p>
                    <p>{{ user.created_at }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/">Go Home</a>
    </div>
</body>
</html>
