{% extends "base.html" %} {% block title %}Register - EchoArty{% endblock %} {%
block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/register.css') }}"
/>
{% endblock %} {% block content %}
<!-- Register Section -->
<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Register</h2>

    <div class="register-notification">
      Enter your info to place your customize order
    </div>

    <form
      class="register-form"
      method="POST"
      action="{{ url_for('register') if url_for else '/register' }}"
    >
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required
          id="password"
        />
        <div class="password-strength" id="passwordStrength"></div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="confirm_password"
          placeholder="Re-Password"
          required
          id="confirmPassword"
        />
        <div
          class="text-danger"
          id="passwordMatch"
          style="font-size: 0.85rem; margin-top: 0.5rem"
        ></div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showPassword" />
        <label class="form-check-label" for="showPassword">
          Show password
        </label>
      </div>

      <div class="mb-3">
        <input
          type="tel"
          class="form-control"
          name="phone"
          placeholder="Telephone Number"
          required
        />
      </div>

      <button type="submit" class="register-btn">Click to register!</button>

      <div class="login-link">
        <a href="{{ url_for('login') if url_for else '/login' }}"
          >Already have a account? Login!</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
