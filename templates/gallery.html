{% extends "base.html" %}

{% block title %}Gallery - EchoArty{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mb-4">
                <i class="fas fa-images me-2"></i>Art Gallery
            </h1>
            <p class="lead mb-5">Discover amazing digital artworks from our talented community.</p>
            
            <!-- Gallery Grid -->
            <div class="row">
                <!-- Placeholder art items -->
                {% for i in range(1, 9) %}
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                            <i class="fas fa-image fa-3x text-muted"></i>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">Artwork {{ i }}</h6>
                            <p class="card-text text-muted small">Artist Name</p>
                            <button class="btn btn-primary btn-sm">View Details</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
