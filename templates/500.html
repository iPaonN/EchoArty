{% extends "base.html" %}

{% block title %}Server Error - EchoArty{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h1 class="display-1 text-muted">500</h1>
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="lead mb-4">
                        Something went wrong on our server. We're working to fix it!
                    </p>
                    <div>
                        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-envelope me-2"></i>Report Issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
